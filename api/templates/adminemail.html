{% extends 'adminheader.html' %}

{% block navmail %}
<form action="{{url_for('admin')}}" method="post" > 
  <input type="hidden" name="form_type" value="admin_email">
  <input type="submit" class="list-group-item list-group-item-action active" value="Email Authentication">
</form>
{% endblock navmail %}

{% block content %}
<div style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc; flex-wrap: wrap;">
    <form action="/eauth" method="POST">
      <h2 class="mb-4">Email Configuration</h2>
      <div class="form-group">
        <label for="defaultsender">Mail Default Sender:</label>
        <input type="text" name="mailDefaultSender" placeholder="{{mail_default_sender}}"  class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailserver">Mail Server:</label>
        <input type="text" name="mailServer"  placeholder="{{mail_server}}" class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailport">Mail Port:</label>
        <input type="number" name="mailPort"  placeholder="{{mail_port}}" class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailusetls">Mail Use TLS:</label>
        <input type="text" name="mailUseTls"  placeholder="{{mail_tls}}" class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailusessl">Mail Use SSL:</label>
        <input type="text" name="mailUseSsl"  placeholder="{{mail_ssl}}" class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailusername">Mail Username:</label>
        <input type="text" name="mailUsername"  placeholder="{{mail_username}}" class="form-control yellow-placeholder" required>
      </div>
      <div class="form-group">
        <label for="mailpassword">Mail Password:</label>
        <input type="text" name="mailPassword"  placeholder="{{mail_password}}" class="form-control yellow-placeholder" required>
      </div><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock %}
