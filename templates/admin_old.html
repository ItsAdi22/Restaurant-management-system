<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    h1,
    h2,
    label {
      color: white;
    }

    body {
      background-color: rgb(11, 12, 15);
    }
    .container {
      border: 1px solid white;
    }
    .yellow-placeholder::placeholder { 
  color: #4360DF;
}
.containerlogout{
  float:inline;
}
  </style>
</head>

<body>

  
  <div class="container" style="padding-top:1%; padding-bottom: 1%; margin-top: 3%;">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info" role="alert">{{msg}}</div>
        {% endfor %}
    {% endif %}
  {% endwith %}
    <div class="containerlogout">
      <form action="/adminout" method="post">
        <input type="submit" value="Logout" class="btn btn-danger">
      </form>
    </div>
    <center><h2>ADD MENU</h1></center>
    
    <div class="row" style="padding-top:1%; padding-bottom: 1%;">
      <div class="col-4">
        <!-- Add the form code here -->
        <form action="/beverages"  method="POST">
          <h2 class="mb-4">Coffee Menu</h2>

          <div class="form-group">
            <label for="coffeeTitle">Title:</label>
            <input type="text" name="coffeetitle" class="form-control" style="background-color: #131416; color: white;">
          </div>
          <div class="form-group">
            <label for="coffeeDescription">Description:</label>
            <input type="text" name="coffeedescription" class="form-control"
              style="background-color: #131416; color: white;">
          </div>
          <div class="form-group">
            <label for="coffeeimage">Image:</label>
            <input type="url" name="coffeeurlimage" class="form-control" style="background-color: #131416; color: white;">
              
          </div> 
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="coffeprice" class="form-control" style="background-color: #131416; color: white;">
              
          </div> <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-4">
        <!-- Add the form code here -->
        <form action="/breakfast" method="POST">
          <h2 class="mb-4">Breakfast Menu</h2>

          <div class="form-group">
            <label for="breaktitle">Title:</label>
            <input type="text" name="breaktitle" class="form-control" style="background-color: #131416; color: white;">
          </div>
          <div class="form-group">
            <label for="breakdescription">Description:</label>
            <input type="text" name="breakdescription" class="form-control" style="background-color: #131416; color: white;">
              
          </div>
          
          <div class="form-group">
            <label for="breakurlimage">Image:</label>
            <input type="url" name="breakurlimage" class="form-control" style="background-color: #131416; color: white;">
              
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="breakfastprice" class="form-control" style="background-color: #131416; color: white;">
              
          </div> <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-4">
        <!-- Add the form code here -->
        <form action="/lunch" method="POST">
          <h2 class="mb-4">Lunch Menu</h2>

          <div class="form-group">
            <label for="lunchtitle">Title:</label>
            <input type="text" name="lunchtitle" class="form-control" style="background-color: #131416; color: white;">
          </div>
          <div class="form-group">
            <label for="lunchdescription">Description:</label>
            <input type="text" name="lunchdescription" class="form-control" style="background-color: #131416; color: white;">  
          </div>

          <div class="form-group">
            <label for="lunchurlimage">Image:</label>
            <input type="url" name="lunchurlimage" class="form-control" style="background-color: #131416; color: white;">       
          </div> 

          <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="lunchprice" class="form-control" style="background-color: #131416; color: white;">
          </div> <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form> <br>
      </div>
    </div>
  </div>
 
  <div class="container" style="padding-top:1%; padding-bottom: 1%;">

    <center><h2>PAYMENT GATEWAY</h1></center>
      <form action="/stripe" method="POST">
        <h2 class="mb-4">Stripe Keys</h2>
        <div class="form-group">
          <label for="stripeApiKey">Stripe Api Key:</label>
          <input type="text" name="stripeApiKey" placeholder="{{apikey}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" >
        </div>
        <div class="form-group">
          <label for="stripepublishableKey">Stripe Publishable Key:</label>
          <input type="text" name="stripePubKey" placeholder="{{pubkey}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" >
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>

<div class="container" style="padding-top:1%; padding-bottom: 1%;">
    <center><h2>EMAIL AUTHENTICATION</h1></center>
      <form action="/eauth" method="POST">
        <h2 class="mb-4">Email Configuration</h2>
        <div class="form-group">
          <label for="defaultsender">Mail Default Sender:</label>
          <input type="text" name="mailDefaultSender" placeholder="{{mail_default_sender}}"  class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailserver">Mail Server:</label>
          <input type="text" name="mailServer"  placeholder="{{mail_server}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailport">Mail Port:</label>
          <input type="number" name="mailPort"  placeholder="{{mail_port}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailusetls">Mail Use TLS:</label>
          <input type="text" name="mailUseTls"  placeholder="{{mail_tls}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailusessl">Mail Use SSL:</label>
          <input type="text" name="mailUseSsl"  placeholder="{{mail_ssl}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailusername">Mail Username:</label>
          <input type="text" name="mailUsername"  placeholder="{{mail_username}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div>
        <div class="form-group">
          <label for="mailpassword">Mail Password:</label>
          <input type="text" name="mailPassword"  placeholder="{{mail_password}}" class="form-control yellow-placeholder" style="background-color: #131416; color: white;" required>
        </div><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</body>

</html>
