{% extends 'adminheader.html' %}
    {% block content %}
    <div style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">
        <form action="/stripe" method="POST">
            <h2 class="mb-4">Stripe Keys</h2>
            <div class="form-group">
                <label for="stripeApiKey">Stripe Api Key:</label>
                <input type="text" name="stripeApiKey" placeholder="{{apikey}}" class="form-control yellow-placeholder" >
            </div>
            
            <div class="form-group">
                <label for="stripepublishableKey">Stripe Publishable Key:</label>
                <input type="text" name="stripePubKey" placeholder="{{pubkey}}" class="form-control yellow-placeholder" >
            </div><br>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock content %}

    {% block navpayment %}
    <form action="{{url_for('admin')}}" method="post" > 
        <input type="hidden" name="form_type" value="payment_gateway">
        <input type="submit" class="list-group-item list-group-item-action active" value="Payment Gateway">
    </form>
    {% endblock navpayment %}
