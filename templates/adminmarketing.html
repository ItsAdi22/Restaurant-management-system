{% extends 'adminheader.html' %}

{% block navmarketing %}
<form action="{{url_for('admin')}}" method="post"> 
    <input type="hidden" name="form_type" value="admin_marketingNav">
    <input type="submit" class="list-group-item list-group-item-action active" value="Marketing Mails">
</form>
{% endblock navmarketing %}

{% block content %}
<div style="background-color: #f0f0f0; padding: 10px; border: 1px solid #ccc;">
    <h2>Send Marketing Email</h2>
    <form action="{{url_for('admin')}}" method="post">
        <input type="hidden" name="form_type" value="admin_marketing">
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" class="form-control" placeholder="Try our delicious new menu items today!" value="Try our delicious new menu items today!" name="subject">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" name="message" rows="15">
Dear valued customers,
                
We are excited to announce that we have added some new and delicious menu items to our restaurant! Come and try our mouth-watering new dishes that are sure to satisfy your taste buds.

Whether you're in the mood for a juicy burger, a hearty pasta dish, or a fresh salad, we've got something for everyone. Our talented chefs have been hard at work creating these new menu items, and we can't wait for you to try them.

So why not stop by our restaurant today and experience our delicious new menu for yourself? We promise you won't be disappointed!

Thank you for your continued patronage.

Sincerely,
[Your Restaurant Name]
                </textarea>
            <small class="form-text text-muted">This mail will be sent to all registered users.</small>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
</div>

{% endblock content %}
