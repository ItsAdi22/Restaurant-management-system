{% extends 'header.html' %}

{% block content %}

<div class="container">
    <div class="row">

        
        {% for x,y,z,a in value %}
            <div class="col-3">
                <div class="card mx-auto" style="width: 18rem;">
                    <img src="{{ z }}" class="card-img-top" alt="Coffee">
                    <div class="card-body">
                        <h5 class="card-title">{{ x }}</h5>
                        <p class="card-text">{{ y }}</p>
                        <p class="card-text">â‚¹{{ a }}</p>
                        <form action="{{ url_for('addtocart') }}" method="post"> 
                            {{ form.csrf_token }}
                            {{ form.item(value=x) }}
                            {{ form.submit(class="btn btn-primary") }}
                        </form>
                        
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
    
</div>
{% endblock content %}
